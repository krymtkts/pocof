version: 2
updates:
  # Maintain dependencies for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "friday"
      time: "06:00"
      timezone: "Asia/Tokyo"
    groups:
      workflow:
        patterns:
          - "*"
    assignees:
      - "krymtkts"
    reviewers:
      - "krymtkts"
  # Maintain dependencies for NuGet
  - package-ecosystem: "nuget"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "friday"
      time: "06:00"
      timezone: "Asia/Tokyo"
    groups:
      pwsh-std:
        patterns:
          - "PowerShellStandard.Library"
        update-types:
          - "patch"
      pwsh-sdk:
        patterns:
          - "Microsoft.PowerShell.SDK"
        update-types:
          - "patch"
      test-lib:
        patterns:
          - "*"
        exclude-patterns:
          - "PowerShellStandard.Library"
          - "Microsoft.PowerShell.SDK"
    assignees:
      - "krymtkts"
    reviewers:
      - "krymtkts"
ignore:
  - dependency-name: "PowerShellStandard.Library"
    update-types:
      - "version-update:semver-major"
      - "version-update:semver-minor"
  - dependency-name: "Microsoft.PowerShell.SDK"
    update-types:
      - "version-update:semver-major"
      - "version-update:semver-minor"
