version: 2
updates:
  # Maintain dependencies for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "friday"
      time: "06:00"
      timezone: "Asia/Tokyo"
    groups:
      workflow:
        patterns:
          - "*"
    assignees:
      - "krymtkts"
    reviewers:
      - "krymtkts"
  # Maintain dependencies for NuGet
  - package-ecosystem: "nuget"
    # NOTE: dependabot not work with root directory
    directories:
      - "/src/pocof"
      - "/src/pocof.Benchmark"
      - "/src/pocof.Inspector"
      - "/src/pocof.Test"
    schedule:
      interval: "weekly"
      day: "friday"
      time: "06:00"
      timezone: "Asia/Tokyo"
    groups:
      # TODO: Currently, versions higher than 0.21.2 fail with .NET 8.
      # TODO: is this related to https://github.com/fsprojects/FSharpLint/issues/687 ?
      # dotnet-tools:
      #   patterns:
      #     - "dotnet-fsharplint"
      #   update-types:
      #     - "major"
      #     - "minor"
      #     - "patch"
      pwsh-std:
        patterns:
          - "PowerShellStandard.Library"
        update-types:
          - "patch"
      pwsh-sdk:
        patterns:
          - "Microsoft.PowerShell.SDK"
        update-types:
          - "patch"
      test-lib:
        patterns:
          - "*"
        exclude-patterns:
          - "PowerShellStandard.Library"
          - "Microsoft.PowerShell.SDK"
        update-types:
          - "major"
          - "minor"
          - "patch"
    ignore:
      - dependency-name: "dotnet-fsharplint"
        update-types:
          - "version-update:semver-major"
          - "version-update:semver-minor"
          - "version-update:semver-patch"
      # NOTE: FsUnit.xUnit 7.x depends on xUnit 3.x, however, xUnit 3.x is not yet compatible with FsCheck.
      - dependency-name: "FsUnit.xUnit"
        update-types:
          - "version-update:semver-major"
          - "version-update:semver-minor"
          - "version-update:semver-patch"
      - dependency-name: "PowerShellStandard.Library"
        update-types:
          - "version-update:semver-major"
          - "version-update:semver-minor"
      - dependency-name: "Microsoft.PowerShell.SDK"
        update-types:
          - "version-update:semver-major"
          - "version-update:semver-minor"
    assignees:
      - "krymtkts"
    reviewers:
      - "krymtkts"
